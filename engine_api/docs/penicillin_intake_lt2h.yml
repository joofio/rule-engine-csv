  description: "endpoint for receiving information of decision tree when Time between symptoms and the first penicillin intake < 2 hr"
  consumes:
    - "application/json"
  produces:
    - "string"
  parameters:
    - in: "body"
      name: "body"
      description: "Parameters"
      required: true
      schema:
        $ref: "#/definitions/penicillinlt2h"
  responses:
    422:
      description: "Wrong format for parameters"
    400:
      description: "Missing mandatory parameters"
    200:
      description: "Sucessful operation"
      schema:
        $ref: '#/definitions/response'

  definitions:
    penicillinlt2h:
      type: "object"
      required:
        - "reaction"
        - "skin envolvement"
        - "duration of symptons"
      properties:
        reaction:
          type: "string"
          enum:
            - "No reaction"
            - "Serious"
            - "Acute hepatitis, hypersensitivity pneumonitis, agranulocytosis or vasculitis"
            - "Not serious"
        skin envolvement:
          type: "string"
          enum:
            - "Y"
            - "N"
        duration of symptons:
          type: "string"
          enum:
            - "Mucosal and/or bullous lesions"
            - "<48h"
            - ">48h"
    response:
      type: "object"
      properties:
        reaction:
          type: "string"
          enum:
            - "Low risk of penicillin Allergy"
            - "High risk of penicillin Allergy"
        decision_path:
          type: "string"
